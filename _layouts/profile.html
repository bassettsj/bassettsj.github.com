---
layout: default
---
<article>
  <header class="page-title">
    {% if page.coverimage %}
      <img src="{{page.coverimage.src}}" alt="page.coverimage.alt" />
    {% endif %}
    <h1>{{ page.title }}</h1>
    {% if page.tagline %}
    <p class="intro"{{ page.tagline }}</p>
    {% endif %}
  </header>
  <div class="page-content">
  {{ content }}
  </div>
</article>
