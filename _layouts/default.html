<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}ãƒ»{{site.title}}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ site.assetPath }}/images/favicon.ico">
    <link rel="apple-touch-icon" href="{{ site.assetPath }}/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.assetPath }}/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.assetPath }}/images/apple-touch-icon-114x114.png">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->

    <link href="{{ site.assetPath }}/css/i.css" rel="stylesheet" type="text/css" media="all">



  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <ul class="nav">
            <li><a href="{{site.baseurl}}" class="title">{{site.title }}</a></li>
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </nav>
      </header>
      <div class=" content">
        {{ content }}
      </div>
      <footer>
        <p>&copy; {{ site.author.name }} 2013
        </p>
      </footer>

    </div><!-- /container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" async></script>
    <script src="{{ site.assetPath }}/js/app.js"></script>

    {% include JB/analytics %}


  </body>
</html>
